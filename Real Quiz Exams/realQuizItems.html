<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentAgu SS3 English Examination</title>
    <link rel="stylesheet" href="realQuizitems.css">
    <link rel="shortcut icon" href="../Favicon_logo-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <header>
       <div class="logo">
        <img src="../WhatsApp Image 2025-06-19 at 09.05.51_065ea148.jpg" alt="" class="school-logo">
        <h2>Navy Secondary School Abk</h2>
       </div>
        <div class="welcome-student">
            <div class="welcome-message"></div>
            <div class="uniqueid"></div>
        </div>
        <div class="toggle-time">
             <div class="timer"></div>
      </div>
    </header>
    <main>
        <h2>English Examination for SS3 Agu Student</h2>
        <div class="question-container">
       <div class="question-answers-display-option">
        <div class="questions">
        </div>
        <div class="answers-option">
      <div class="option option1">A
        <input type="radio" name="opt" id="A"> 
        <label class="options" for="A" id="A"></label>
    </div>
      <div class="option option2">B
        <input type="radio" name="opt" id="B">
         <label class="options" for="B" id="B"></label>
    </div>
      <div class="option option3">C
     <input type="radio" name="opt" id="C"> 
     <label class="options" for="C" id="C"></label>
    </div>
      <div class="option option4">D
        <input type="radio" name="opt" id="D"> 
        <label class="options" for="D" id="D"></label>
    </div> 
</div>
 <div class="next-prev-button">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
       </div>
       </div>
      
       </div>

       <div class="number-terget">
        <div class="number-terget-description">
            <div>Attempted <span></span></div>
            <div>Not-Attempted <span></span></div>
            <div>Attempted not-ansered  <span></span></div>
        </div>
        <div class="generate-total-numer"></div>
       </div>
    </main>
    <div class="alert"></div>
    <script type="module" src="realQuizitems.js"></script>
</body>
</html>
